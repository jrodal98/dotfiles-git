# main prefix: Control-Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# select panes with vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

